<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fruktur&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Self-introduction</title>
</head>
<body>
    <header> <p>My self-introduction</p></header>
    <main>
        <section class="standart previos">
            <div class="main-container">
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/vwlO8ejMviQ" title="YouTube video player" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
                </div>
            </div>
        </section>
        <section class="standart slider-section">
            <div class="main-container">
                
                <input class="slider__radio" type="radio" name="slider-button" id="slider-button-1" checked>
                <input class="slider__radio" type="radio" name="slider-button" id="slider-button-2">
                <input class="slider__radio" type="radio" name="slider-button" id="slider-button-3">
         
          
                <div class="slider__container">
                  <img class="slider__item" src="./assets/path/school.png" alt="Slide 1">
                  <img class="slider__item" src="./assets/path/bntu.png" alt="Slide 2">
                  <img class="slider__item" src="./assets/path/gtk.jpg" alt="Slide 3">
                </div>
                <div class="slider__bottom">
                  <div class="slider__box">
                    <div class="slider__texts">
                      <div class="slider__text">School</div>
                      <div class="slider__text">BNTU</div>
                      <div class="slider__text">Customs</div>
                    </div>
                  </div>
                  <div class="slider__nav">
                    <label class="slider__nav-item" for="slider-button-1"></label>
                    <label class="slider__nav-item" for="slider-button-2"></label>
                    <label class="slider__nav-item" for="slider-button-3"></label>
                  </div>
                </div>




            </div>
        </section>
        <section class="standart before-after">
            <div class="main-container">
                
                
                    <input class="slider__radio" type="radio" name="slider-button" id="slider-button-4" checked>
                    <input class="slider__radio" type="radio" name="slider-button" id="slider-button-5">
                    <input class="slider__radio" type="radio" name="slider-button" id="slider-button-6">
             
              
                    <div class="slider__container">
                      <img class="slider__item" src="./assets/prev-after/first.png" alt="Slide 1">
                      <img class="slider__item" src="./assets/prev-after/old-cv.png" alt="Slide 2">
                      <img class="slider__item" src="./assets/prev-after/cur-cv.png" alt="Slide 3">
                    </div>
                    <div class="slider__bottom">
                      <div class="slider__box">
                        <div class="slider__texts">
                          <div class="slider__text">First CV</div>
                          <div class="slider__text">Second CV</div>
                          <div class="slider__text">Last CV</div>
                        </div>
                      </div>
                      <div class="slider__nav">
                        <label class="slider__nav-item" for="slider-button-4"></label>
                        <label class="slider__nav-item" for="slider-button-5"></label>
                        <label class="slider__nav-item" for="slider-button-6"></label>
                      </div>
                    </div>

                </div>    

        </section>
        <section class="standart mini-app">
            <div class="main-container">
                <p>My mini project</p>
                <a href="./mini-app/mini.html">
                <div class="image-container">
                </div></a>
            </div>
        </section>
        <section class="standart interest">
            <div class="main-container">
                <div class="grid-container">
                    <div class="grid-item">
                        <img src="./assets/alot/webpack.gif" alt="webpack">
                        <p>Webpack</p>
                    </div>
                    <div class="grid-item">
                        <img src="./assets/alot/proto.jpeg" alt="proto">
                        <p>The magic of prototipes</p>
                    </div>
                    <div class="grid-item">
                        <img src="./assets/alot/animation.gif" alt="proto">
                        <p>CSS animation</p>
                    </div>
                    <div class="grid-item">
                        <img src="./assets/alot/alottodo.gif" alt="alot">
                        <p>All the other</p>
                    </div>
                    
                    
                </div>
            </div>
        </section>
        <section class="standart thanks">
            <div class="main-container">
                <div class="image-thenks-container">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <div class="rs-link">
                <a href="https://rs.school/js/" ><img src="./mini-app/rs_school_js.svg"></a>
            </div>
            <p>2021</p>
            <a href="https://github.com/SashaTsarikova">Sasha Tsarikova</a>
        </div>
    </footer>
</body>
</html>
